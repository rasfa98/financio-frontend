<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let budget of budgets">
      <td>
        {{ budget.name }}
      </td>
      <td>
        <app-currency [amount]="budget.amount"></app-currency>
      </td>
      <td class="actions">
        <app-button (onClick)="viewBudget(budget)">
          <fa-icon [icon]="faEye"></fa-icon>
        </app-button>
        <app-button (onClick)="editBudget(budget)" type="secondary">
          <fa-icon [icon]="faPen"></fa-icon>
        </app-button>
        <app-button (onClick)="removeBudget(budget)" type="danger">
          <fa-icon [icon]="faTrash"></fa-icon>
        </app-button>
      </td>
    </tr>
  </tbody>
</table>
