<app-loader *ngIf="isLoading"></app-loader>

<ng-container *ngIf="budget">
  <div class="header">
    <h2>{{ budget.name }}</h2>
  </div>

  <app-card
    label="{{
      progress > 100
        ? 'Percentage spent (100 %)'
        : 'Percentage spent ' + '(' + progress.toFixed(0) + ' %)'
    }}"
  >
    <app-progress-bar [completed]="progress"></app-progress-bar>
  </app-card>

  <div class="cards">
    <app-card label="Total amount">
      <app-currency [amount]="budget.amount"></app-currency>
    </app-card>

    <app-card label="Number of expenses">
      <span>{{ budget.expenses.length }}</span>
    </app-card>

    <app-card label="Total spent">
      <app-currency [amount]="sumExpenses"></app-currency>
    </app-card>

    <app-card label="Remaining amount">
      <app-currency [amount]="remainingAmount"></app-currency>
    </app-card>
  </div>

  <div class="chart">
    <app-card label="Distribution of expenses">
      <app-bar-chart
        id="expenses"
        [data]="getExpensesChartData()"
      ></app-bar-chart>
    </app-card>
  </div>
</ng-container>
